<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" type="text/css" href="rhoda.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Confirmation Page</title>
</head>
<body>
  
	<div class="card" style="width: 30rem;">
  <img src="areoplane.jpeg" class="card-img-top" alt="aeroplane">
  <div class="card-body">
    <h1 class="card-title">FLIGHT PARTNER</h1>
    <p class="card-text">Please choose your preffered airline.</p>
    <button type="button" class="btn btn-primary">Kenya Airways</button>
<button type="button" class="btn btn-danger">Uganda Airlines</button>
<button type="button" class="btn btn-success">Emirates</button>
    
  </div>
  </div><br><br>


  <div class="card" style="width: 30rem;">
  <img src="taxi.jpeg" class="card-img-top" alt="taxi">
  <div class="card-body">
    <h1 class="card-title">AIRPORT TAXI</h1>
    <p class="card-text">Choose from our wide range of chaffeur services for your airport drop-off or pickup.</p>
    <button type="button" class="btn btn-success">MotoHire</button>
<button type="button" class="btn btn-danger">Green Taxi</button>
<button type="button" class="btn btn-warning">Exquisite Rides</button>
  </div>
  </div><br><br>

  <div class="card" style="width: 30rem;">
  <img src="hotelroom.jpeg" class="card-img-top" alt="hotel room">
  <div class="card-body">
    <h1 class="card-title">HOTEL</h1>
    <p class="card-text">Where would you like to stay?</p>
    <button type="button" class="btn btn-info">Protea Marriot</button>
<button type="button" class="btn btn-dark">Bushpig</button>
    <button type="button" class="btn btn-warning">Golden Tulip</button>
  </div>
</div><br><br>

<div class="card" style="width: 30rem;">
  <img src="uganda.jpeg" class="card-img-top" alt="tourism company">
  <div class="card-body">
    <h1 class="card-title">TOURISM COMPANY</h1>
    <p class="card-text">Your preffered Tourism Company?</p>
    <button type="button" class="btn btn-success">The Pearl Guide</button>
<button type="button" class="btn btn-danger">Guide To Uganda</button>
<button type="button" class="btn btn-warning">Tubayo</button>

    
  </div>
</div><br><br>

<div class="card" style="width: 30rem;">
  <img src="payment.jpeg" class="card-img-top" alt="payment">
  <div class="card-body">
    <h1 class="card-title">PAYMENT OPTIONS</h1>
    <p class="card-text">How would you like to pay?</p>
    <button type="button" class="btn btn-primary">Airtel Money</button>
<button type="button" class="btn btn-secondary">Mastercard</button>
<button type="button" class="btn btn-success">VISA</button>
  </div>
</div><br><br>





</body>
</html>
